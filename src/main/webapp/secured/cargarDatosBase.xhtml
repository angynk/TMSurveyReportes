<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:body>

    <ui:composition template="/template/common/commonLayout.xhtml">

        <ui:define name="content">
            <h:form enctype="multipart/form-data">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

                <p:panel id="basic" header="Actualizar Datos Base"  style="margin-bottom:20px" visible="#{cargaBean.cargaVisible}">
                    <h:panelGrid columns="2" style="margin-bottom:10px;margin-top: 10px" cellpadding="5" cellspacing="15">
                        <p:outputLabel value="Modo:"  />
                        <p:selectOneMenu  value="#{cargaBean.modo}" style="width:125px">
                            <f:selectItems value="#{cargaBean.modos}" var="modo"  itemLabel="#{modo.nombre}" itemValue="#{modo}" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Seleccione el archivo:"  />
                        <p:fileUpload value="#{cargaBean.file}" mode="simple"
                                      sizeLimit="10000000" fileLimit="3" allowTypes="/(\.|\/)(xls|csv|txt)$/" />

                    <p:commandButton value="Actualizar" action="#{cargaBean.actualizar()}" ajax="false"
                                     icon="ui-icon ui-icon-disk" id="withIcon" styleClass="boton"
                                     async="true" process="@form" onclick="PF('dlg2').show();" global="false"
                                     oncomplete="PF('dlg2').hide()"/>
                    </h:panelGrid>
                </p:panel>



                <p:dialog  widgetVar="dlg2" modal="true" height="100" closable="false" resizable="false"
                           minHeight="40" style="height: 40px">
                    <h:outputText value="En Proceso.." />
                    <p:graphicImage name="images/ajaxloadingbar.gif" />
                </p:dialog>

            </h:form>

        </ui:define>


    </ui:composition>

</h:body>

</html>
